<!DOCTYPE html>
<html>

<head>
    <title>LeetCode Contest Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random LeetCode Contest Picker</h1>
        <div class="container">
            <div class="col">
                <label for="contest-type-select">Select contest type :</label>
                <select id="contest-type-select">
                    <option value="weekly">Weekly Contest</option>
                    <option value="biweekly">Biweekly Contest</option>
                </select>
                <button id="pick-contest-btn">Pick Contest</button>
            </div>
            
                <div id="contest-result" class="hidden"></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
